<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入</title>
    <link type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
    <!-- <link type="text/css" rel="stylesheet" href="./css/all.css"> -->
    <link type="text/css" rel="stylesheet" href="./css/admin.css">




</head>

<body>
    <div class="wrapper wrapper_color outerWrap">
        <!--loginArea-->

        <!--loginArea end-->

        <div class="box">
            <h1 id="logintoregister">Login</h1>
            <div class="group">
                <input class="inputMaterial" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>
            </div>
            <div class="group">
                <input class="inputMaterial" type="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
            </div>
            <div class="group show">
                <input class="inputMaterial" type="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Comferma Password</label>
            </div>
            <div class="group show">
                <input class="inputMaterial" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Nome</label>
            </div>
            <div class="group show">
                <input class="inputMaterial" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Cognome</label>
            </div>
            <div class="group show">
                <input class="inputMaterial" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
            </div>

            <button id="buttonlogintoregister">Login</button>
            <p id="plogintoregister">Non sei iscritto? </p>
            <p id="textchange" onclick="register()"> Registrati</p>
        </div>














    </div>
</body>



</html>
